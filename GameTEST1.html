<h2>Puzzle - Přetahování</h2>

<div class="container" id="pieces">
  <!-- Puzzle pieces -->
  <!-- Každý dílek má data-id pro kontrolu -->

    <path d="M0,0 H80 V80 H0 Z" />
  </svg>
  <svg class="puzzle-piece" id="piece2" data-id="2" draggable="true" fill="#ffcc66" viewBox="0 0 100 100">
    <path d="M0,0 H80 V80 H0 Z" />
  </svg>
  <svg class="puzzle-piece" id="piece3" data-id="3" draggable="true" fill="#ffff66" viewBox="0 0 100 100">
    <path d="M0,0 H80 V80 H0 Z" />
  </svg>
  <svg class="puzzle-piece" id="piece4" data-id="4" draggable="true" fill="#66ff66" viewBox="0 0 100 100">
    <path d="M0,0 H80 V80 H0 Z" />
  </svg>
  <svg class="puzzle-piece" id="piece5" data-id="5" draggable="true" fill="#66ffff" viewBox="0 0 100 100">
    <path d="M0,0 H80 V80 H0 Z" />
  </svg>
  <svg class="puzzle-piece" id="piece6" data-id="6" draggable="true" fill="#6699ff" viewBox="0 0 100 100">
    <path d="M0,0 H80 V80 H0 Z" />
  </svg>
  <svg class="puzzle-piece" id="piece7" data-id="7" draggable="true" fill="#cc66ff" viewBox="0 0 100 100">

  </svg>

  <path  d="M0,0 h270 v25 A10,10 0 0,1 270,75 v25 h-270 v-25 M 0,25 A10,10 0 0,1 0,75 M 0,25 v-25" style="stroke: #0000ff; stroke-width:1; fill:blue;"/>
</svg>

<svg id="puzzle2" viewBox="0 0 100 300" width="300px" height="100px">

</svg>
</div>

<div class="container" id="targets">
  <!-- Drop zones -->
  <div class="drop-zone" data-id="1"></div>
  <div class="drop-zone" data-id="2"></div>
  <div class="drop-zone" data-id="3"></div>
  <div class="drop-zone" data-id="4"></div>
  <div class="drop-zone" data-id="5"></div>
  <div class="drop-zone" data-id="6"></div>
  <div class="drop-zone" data-id="7"></div>
  <div class="drop-zone" data-id="8"></div>
</div>

<div id="message"></div>

<script>
  const pieces = document.querySelectorAll('.puzzle-piece');
  const zones = document.querySelectorAll('.drop-zone');
  const message = document.getElementById('message');

  pieces.forEach(piece => {
    piece.addEventListener('dragstart', e => {
      e.dataTransfer.setData('text/plain', piece.id);
    });
  });

  zones.forEach(zone => {
    zone.addEventListener('dragover', e => {
      e.preventDefault();
      zone.style.backgroundColor = '#eee';
    });

    zone.addEventListener('dragleave', () => {
      zone.style.backgroundColor = '';
    });

    zone.addEventListener('drop', e => {
      e.preventDefault();
      const pieceId = e.dataTransfer.getData('text/plain');
      const piece = document.getElementById(pieceId);
      if (zone.children.length === 0) {
        zone.appendChild(piece);
        zone.style.backgroundColor = '';
        checkIfComplete();
      }
    });
  });

  function checkIfComplete() {
    let correct = 0;
    zones.forEach(zone => {
      const child = zone.firstElementChild;
      if (child && child.dataset.id === zone.dataset.id) {
        correct++;
      }
    });

    if (document.querySelectorAll('.drop-zone svg').length === 8) {
      if (correct === 8) {
        message.textContent = '✅ Všechny dílky jsou správně!';
        message.style.color = 'green';
      } else {
        message.textContent = '❌ Některé dílky nejsou na správném místě.';
        message.style.color = 'red';
      }
    }
  }
</script>
