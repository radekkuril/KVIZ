    <script>
        function gI(id) {
            return document.getElementById(id);
        }
        var q = [{ "order": 1, text: "první položka" }, { "order": 2, text: "druhá položka" }, { "order": 3, text: "třetí položka" }, { "order": 4, text: "čtvrtá položka" }];
        var rslt = gI("result");
        window.onload = function () {
            for (var i = 1; i < 5; i++) {
                var obj = gI("b" + i);
                obj.innerHTML = q[i - 1].text;
                obj.ondragstart = function (ev) {
                    ev.dataTransfer.setData("text", ev.target.id);
                }
            }
        }
        function dragoverHandler(ev) {
            ev.preventDefault();
        }
        function dropHandler(ev) {
            ev.preventDefault();
            const data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
            Kontrola();
        }
        function Kontrola() {
            var n = 0, r = 0, tbl = gI("target").rows[0].cells;
            for (var i = 0; i < 4; i++) {
                if (tbl[i].childNodes[0].childNodes.length > 0) {
                    n++;
                    if (tbl[i].childNodes[0].childNodes[0].id == ("b" + (i + 1))) r++;
                }
            }
            if (n == 4) {
                rslt.innerHTML = (r==4)? "Správně!!!":"Bohužel špatně, zkuste to znovu :-)";
                rslt.style.visibility = "visible";
            }
            
           
        }
    </script>
